
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 data-aos="fade-up" data-aos-offset="200" data-aos-easing="ease" data-aos-duration="600" class="section-headers">Portfolio</h2>
                </div>
            </div>
            <div class="portfolio-flex-row">
                {% for post in site.posts %}
                    <div data-aos="fade-up" data-aos-offset="400" data-aos-easing="ease" data-aos-duration="600" class="portfolio-flex-item portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                   
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive portfolio-grid-img" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
